stages:
  - Static Analysis
  - test
  - release
  - deploy

default:
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r services/admin/requirements.txt || pip install -r requirements.txt
  cache:
    key: ${CI_PROJECT_NAME}-pip
    paths:
      - .cache/pip

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHONDONTWRITEBYTECODE: "1"

flake8:
  stage: Static Analysis
  image: python:3.13-slim
  before_script:
    - python -V
    - python -m pip install flake8
  script:
    - flake8 --ignore=E501 services/admin/src | tee flake8_report.txt || true
  artifacts:
    when: on_failure
    paths:
      - flake8_report.txt

pylint:
  stage: Static Analysis
  image: python:3.13-slim
  before_script:
    - python -V
    - python -m pip install -r services/admin/requirements.txt || python -m pip install -r requirements.txt
    - python -m pip install pylint
  script:
    - pylint --fail-under=7 services/admin/src | tee pylint_report.txt || true
  artifacts:
    when: always
    paths:
      - pylint_report.txt

unit-tests:
  stage: test
  image: python:3.11-slim
  rules:
    - changes:
        - services/admin/**
      when: on_success
    - when: always
  script:
    - pip install pytest
    - export PYTHONPATH=services/admin:services/admin/src:.
    - pytest -q services/admin/tests --junitxml=junit.xml || pytest -q tests --junitxml=junit.xml || true
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - junit.xml

release-image:
  stage: release
  image: docker:28.3.2
  services:
    - docker:28.3.2-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA" -f Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA"

deploy-ecs:
  stage: deploy
  image: 'registry.gitlab.com/gitlab-org/cloud-deploy/aws-ecs:latest'
  environment:
    name: g1t6-productions-ecs
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
  before_script: []
  script:
    - ecs update-task-definition
    - echo "=== DEBUG: describe service ==="
    - aws ecs describe-services --cluster "$CI_AWS_ECS_CLUSTER" --services "$CI_AWS_ECS_SERVICE" --region "$AWS_DEFAULT_REGION" --output json || true
    - echo "=== DEBUG: service events ==="
    - aws ecs describe-services --cluster "$CI_AWS_ECS_CLUSTER" --services "$CI_AWS_ECS_SERVICE" --region "$AWS_DEFAULT_REGION" --query 'services[0].events' --output json || true
    - echo "=== DEBUG: task definition referenced by service ==="
    - TASK_DEF=$(aws ecs describe-services --cluster "$CI_AWS_ECS_CLUSTER" --services "$CI_AWS_ECS_SERVICE" --region "$AWS_DEFAULT_REGION" --query 'services[0].taskDefinition' --output text) || true
    - echo "taskDefinition: $TASK_DEF"
    - echo "=== DEBUG: log group from task definition ==="
    - LOG_GROUP=$(aws ecs describe-task-definition --task-definition "$TASK_DEF" --region "$AWS_DEFAULT_REGION" --query 'taskDefinition.containerDefinitions[0].logConfiguration.options.awslogs-group' --output text) || true
    - echo "log group: $LOG_GROUP"
    - echo "=== DEBUG: stopped tasks for service ==="
    - TASKS_STOPPED=$(aws ecs list-tasks --cluster "$CI_AWS_ECS_CLUSTER" --service-name "$CI_AWS_ECS_SERVICE" --desired-status STOPPED --region "$AWS_DEFAULT_REGION" --query 'taskArns[]' --output text) || true
    - echo "stopped tasks: $TASKS_STOPPED"
    - if [ -n "$TASKS_STOPPED" ]; then aws ecs describe-tasks --cluster "$CI_AWS_ECS_CLUSTER" --tasks $TASKS_STOPPED --region "$AWS_DEFAULT_REGION" --output json || true; for t in $TASKS_STOPPED; do ID=$(basename $t); echo "=== DEBUG: logs for task $ID ==="; if [ "$LOG_GROUP" != "None" ]; then aws logs filter-log-events --log-group-name "$LOG_GROUP" --filter-pattern "$ID" --limit 200 --region "$AWS_DEFAULT_REGION" || true; fi; done; fi
    - echo "=== DEBUG: pending & running tasks ==="
    - aws ecs list-tasks --cluster "$CI_AWS_ECS_CLUSTER" --service-name "$CI_AWS_ECS_SERVICE" --desired-status PENDING --region "$AWS_DEFAULT_REGION" --output json || true
    - aws ecs list-tasks --cluster "$CI_AWS_ECS_CLUSTER" --service-name "$CI_AWS_ECS_SERVICE" --desired-status RUNNING --region "$AWS_DEFAULT_REGION" --output json || true

