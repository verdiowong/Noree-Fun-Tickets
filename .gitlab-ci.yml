stages:
  - Security-Secrets
  - Security-SCA
  - Static Analysis
  - test
  - release
  - deploy

default:
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r services/admin/requirements.txt || pip install -r requirements.txt
  cache:
    key: ${CI_PROJECT_NAME}-pip
    paths:
      - .cache/pip

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHONDONTWRITEBYTECODE: "1"

gitleaks:
  stage: Security-Secrets
  image: 
    name: "zricethezav/gitleaks"
    entrypoint: [""]
  before_script: []
  script:
    - gitleaks detect --source . --no-banner --report-format json --report-path gitleaks.json
  artifacts:
    when: always
    paths:
      - gitleaks.json
  allow_failure: false
  rules:
    - changes:
        - services/admin/**
      when: on_success
    - when: on_success

pip-audit:
  stage: Security-SCA
  image: python:3.11-slim
  before_script:
    - pip install --no-cache-dir pip-audit
    - pip install --no-cache-dir -r services/admin/requirements.txt || pip install --no-cache-dir -r requirements.txt
  script:
    - pip-audit -r services/admin/requirements.txt -f json -o pip-audit.json || pip-audit -r requirements.txt -f json -o pip-audit.json || true
  artifacts:
    when: always
    paths:
      - pip-audit.json
  allow_failure: true
  rules:
    - changes:
        - services/admin/**
      when: on_success
    - when: on_success
  
bandit:
  stage: Security-SAST
  image: python:3.11-slim
  before_script:
    - python -m pip install --upgrade pip
    - python -m pip install bandit
  script:
    - bandit -r services/admin/src -f json -o bandit.json || true
  artifacts:
    when: always
    paths:
      - bandit.json
  allow_failure: true      # flip to false once findings are clean
  rules:
    - changes:
        - services/admin/**
      when: on_success
    - when: on_success

flake8:
  stage: Static Analysis
  image: python:3.13-slim
  before_script:
    - python -V
    - python -m pip install flake8
  script:
    - flake8 --ignore=E501 services/admin/src | tee flake8_report.txt || true
  artifacts:
    when: on_failure
    paths:
      - flake8_report.txt

pylint:
  stage: Static Analysis
  image: python:3.13-slim
  before_script:
    - python -V
    - python -m pip install -r services/admin/requirements.txt || python -m pip install -r requirements.txt
    - python -m pip install pylint
  script:
    - pylint --fail-under=7 services/admin/src | tee pylint_report.txt || true
  artifacts:
    when: always
    paths:
      - pylint_report.txt

unit-tests:
  stage: test
  image: python:3.11-slim
  rules:
    - changes:
        - services/admin/**
      when: on_success
    - when: always
  script:
    - pip install pytest
    - export PYTHONPATH=services/admin:services/admin/src:.
    - pytest -q services/admin/tests --junitxml=junit.xml || pytest -q tests --junitxml=junit.xml || true
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - junit.xml

release-image:
  stage: release
  image: docker:28.3.2
  services:
    - docker:28.3.2-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA" -f Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA"

deploy-ecs:
  stage: deploy
  image: 'registry.gitlab.com/gitlab-org/cloud-deploy/aws-ecs:latest'
  environment:
    name: g1t6-productions-ecs
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
  before_script: []
  script:
    - ecs update-task-definition

