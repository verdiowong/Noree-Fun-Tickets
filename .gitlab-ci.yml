stages:
  - Static Analysis
  - test
  - release

default:
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r services/admin/requirements.txt || pip install -r requirements.txt
  cache:
    key: ${CI_PROJECT_NAME}-pip
    paths:
      - .cache/pip

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHONDONTWRITEBYTECODE: "1"

flake8:
  stage: Static Analysis
  image: python:3.13-slim
  before_script:
    - python -V
    - python -m pip install flake8
  script:
    - flake8 --ignore=E501 services/admin/src | tee flake8_report.txt || true
  artifacts:
    when: on_failure
    paths:
      - flake8_report.txt

pylint:
  stage: Static Analysis
  image: python:3.13-slim
  before_script:
    - python -V
    - python -m pip install -r services/admin/requirements.txt || python -m pip install -r requirements.txt
    - python -m pip install pylint
  script:
    - pylint --fail-under=7 services/admin/src | tee pylint_report.txt || true
  artifacts:
    when: always
    paths:
      - pylint_report.txt

unit-tests:
  stage: test
  image: python:3.11-slim
  rules:
    - changes:
        - services/admin/**
      when: on_success
    - when: always
  script:
    - pip install pytest
    - export PYTHONPATH=services/admin:services/admin/src:.
    - pytest -q services/admin/tests --junitxml=junit.xml || pytest -q tests --junitxml=junit.xml || true
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - junit.xml

release-image:
  stage: release
  image: docker:28.3.2
  services:
    - docker:28.3.2-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA" -f Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA"

